<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <div class="container">
        <a class="navbar-brand">Dating</a>
        @if (accountService.currentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Messages</a>
                </li>
            </ul>
            <div class="dropdown" dropdown>
                <button class="btn btn-dark dropdown-toggle" dropdownToggle>
                    Welcome user
                </button>
                <ul class="dropdown-menu" *dropdownMenu>
                    <li class="dropdown-item"><a>Edit Profile</a></li>
                    <li class="divider dropdown-divider"></li>
                    <li class="dropdown-item" (click)="logout()"><a>Log out</a></li>
                </ul>
            </div>
        }
        @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
                <button class="btn btn-outline-primary" type="submit">Log in</button>
            </form>
        }
    </div>
</nav>
