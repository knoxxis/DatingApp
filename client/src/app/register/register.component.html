
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="col-lg-4 mx-auto">
    <h2 class="display-5 text-center text-primary mb-3">Sign up</h2>
    <div class="mb-3 form-floating">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Userame" 
            name="username" 
            [(ngModel)]="model.username"
        >
        <label>Username</label>
    </div>
    <div class="mb-3 form-floating">
        <input 
            type="password" 
            class="form-control" 
            placeholder="Password" 
            name="password"
            [(ngModel)]="model.password"
        >
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
